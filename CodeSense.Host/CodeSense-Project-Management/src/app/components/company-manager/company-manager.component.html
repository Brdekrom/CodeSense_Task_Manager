<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <mat-card>
      <mat-card-title>Company Information</mat-card-title>
      <mat-card-content>
        <mat-form-field appearance="fill">
          <mat-label for="companyName">Company Name</mat-label>
          <input matInput type="text" id="companyName" formControlName="companyName">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label for="email">Email</mat-label>
          <input matInput type="email" id="email" formControlName="email">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label for="phoneNumber">Phone Number</mat-label>
          <input matInput type="tel" id="phoneNumber" formControlName="phoneNumber">
        </mat-form-field>
      </mat-card-content>
    </mat-card>
  
    <mat-card>
      <mat-card-title>Address</mat-card-title>
      <mat-card-content>
        <mat-form-field appearance="fill">
          <mat-label for="street">Street</mat-label>
          <input matInput type="text" id="street" formControlName="street">
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label for="city">City</mat-label>
          <input matInput type="text" id="city" formControlName="city">
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label for="state">State</mat-label>
          <input matInput type="text" id="state" formControlName="state">
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label for="zipCode">Zip Code</mat-label>
          <input matInput type="number" id="zipCode" formControlName="zipCode">
        </mat-form-field>
      </mat-card-content>
    </mat-card>
  
    <button mat-raised-button type="submit" [disabled]="!myForm.valid">Submit</button>
  </form>

    <mat-card class="form-address-container">
        <mat-card-title>Address</mat-card-title>
        <mat-card-content>
          <div formGroupName="address" class="input-fields">
            <mat-form-field appearance="fill">
              <mat-label for="street">Street</mat-label>
              <input matInput type="text" id="street" formControlName="street">
            </mat-form-field>
    
            <mat-form-field appearance="fill">
              <mat-label for="street">House number</mat-label>
              <input matInput type="text" id="houseNumber" formControlName="houseNumber">
            </mat-form-field>
    
            <mat-form-field appearance="fill">
              <mat-label for="street">Box</mat-label>
              <input matInput type="text" id="box" formControlName="box">
            </mat-form-field>
    
            <mat-form-field appearance="fill">
              <mat-label for="city">City</mat-label>
              <input matInput type="text" id="city" formControlName="city">
            </mat-form-field>
    
            <mat-form-field appearance="fill">
              <mat-label for="state">State</mat-label>
              <input matInput type="text" id="state" formControlName="state">
            </mat-form-field>
    
            <mat-form-field appearance="fill">
              <mat-label for="zip">Zip Code</mat-label>
              <input matInput type="text" id="zip" formControlName="zip">
            </mat-form-field>
            <mat-form-field>
              <mat-label>Country</mat-label>
              <mat-select formControlName="country">
                <mat-option *ngFor="let country of countries" [value]="country">
                  {{ country }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          
          </div>
        </mat-card-content>
      </mat-card>
